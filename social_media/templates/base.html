<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}X{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'x-black': '#000000',
                        'x-dark': '#16181c',
                        'x-darker': '#1c1f23',
                        'x-blue': '#1d9bf0',
                        'x-blue-hover': '#1a8cd8',
                        'x-gray': '#536471',
                        'x-light-gray': '#71767b',
                        'x-border': '#2f3336'
                    }
                }
            }
        }
    </script>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-x-black text-white h-full">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-x-black border-r border-x-border flex flex-col">
            <!-- Logo -->
            <div class="p-4">
                <a href="{% url 'core:home' %}" class="block">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 px-4">
                <ul class="space-y-2">
                    <li>
                        <a href="{% url 'core:home' %}" class="flex items-center px-3 py-3 rounded-full hover:bg-x-darker transition-colors">
                            <svg class="w-6 h-6 mr-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            <span class="text-xl">Accueil</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-3 py-3 rounded-full hover:bg-x-darker transition-colors">
                            <svg class="w-6 h-6 mr-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                            <span class="text-xl">Explorer</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-3 py-3 rounded-full hover:bg-x-darker transition-colors">
                            <svg class="w-6 h-6 mr-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M15 17h5l-5 5v-5zM4 1h5v5H4V1zm0 7h5v5H4V8zm0 7h5v5H4v-5zM11 1h5v5h-5V1zm0 7h5v5h-5V8z"/>
                            </svg>
                            <span class="text-xl">Notifications</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-3 py-3 rounded-full hover:bg-x-darker transition-colors">
                            <svg class="w-6 h-6 mr-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            <span class="text-xl">Profil</span>
                        </a>
                    </li>
                </ul>
                
                <!-- Tweet Button -->
                <button class="w-full bg-x-blue hover:bg-x-blue-hover text-white font-bold py-3 px-8 rounded-full mt-6 transition-colors">
                    Poster
                </button>
            </nav>
            
            <!-- User Profile -->
            <div class="p-4 border-t border-x-border">
                <div class="flex items-center justify-between hover:bg-x-darker rounded-full p-3 cursor-pointer transition-colors">
                    <div class="flex items-center">
                        <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full" alt="Avatar">
                        <div class="ml-3">
                            <div class="font-bold">Utilisateur</div>
                            <div class="text-x-gray text-sm">@utilisateur</div>
                        </div>
                    </div>
                    <svg class="w-5 h-5 text-x-gray" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
